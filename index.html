<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim için Özel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Sevgilim,</h1>
        <p>Seninle her gün bir şiir gibi; özenle yazılmış ve kalbimde saklanmış. 💕</p>

        <div class="photo-frame">
            <img src="photo.jpeg" alt="">
        </div>

        <div class="poem">
            <p><em>Sesine benzer bir ses duyduğum zaman,</em></p>
            <p><em>Bir balık hayata döner Ege'de</em></p>
            <p><em>Ve yaz çiçekleri açar,</em></p>
            <p><em>Kalbimin sana özel köşesinde...</em></p>
        </div>

        <div class="heart-animation">
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <p class="note">Bu sayfa, sevgimle sana özel. ❤️</p>
        <p class="signature">- Seni çok seviyorum ve her zaman seni seveceğim. </p>
    </div>
</body>
</html>
